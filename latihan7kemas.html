<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengenlolahan FONT dengan Properties</title>
</head>
<body>
    <font size="1" face="Tahoma" color="green"> tulisan ini bertuliskan dengan ukuran 1, dengan font Tahoma dan berwarna hijau </font>
    <font size="4" face="Arial" color="green"> tulisan ini bertuliskan dengan ukuran 4, dengan font Arial dan berwarna hijau </font>
</body>
</html>
