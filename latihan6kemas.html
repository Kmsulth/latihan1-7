<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melakukan Format penulisan</title>
</head>
<body>
    <!-- membuat tulisa menjadi tebal-->
    <b> Tulisan Ini dicetak TEBAL </b>
   <!-- membuat tulisa menjadi MIRING-->
   <i> Tulisan Ini dicetak MIRING </i>
   <!-- membuat tulisa menjadi bergaris bawah-->
   <u> Tulisan Ini dicetak BERGARIS BAWAH </u>
   <p>
    <!-- membuat format Superscript-->
    dalam matematika, x pangkat 2 dituliskan dengan X<sup>2</sup>
   </p>
    <!-- membuat format Superscript-->
    rumusa kimia untuk Oksigen adalah O <sup>2</sup>
</body>
</html>
